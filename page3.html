    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const links = menu.querySelectorAll('a');
            links.forEach(link => {
                if (link.style.display === 'block') {
                    link.style.display = 'none';
                } else {
                    link.style.display = 'block';
                }
            });
        }
