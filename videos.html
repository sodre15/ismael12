<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Plataforma de Vídeo</title>
    
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #141414;
    color: white;
}

header {
    text-align: center;
    padding: 20px;
    background-color: #222;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

.video iframe {
    width: 100%;
    height: 200px;
}
iframe{
    border-radius: 20px;
}
p{
    text-align: center;
}
</style>
<body>
    <header>
        <h1>Minha Plataforma de Vídeo</h1>
    </header>
    <main>
        <div class="video-grid">
            <div class="video">
                <iframe width="100%" height="200" frameborder="0" src="https://mega.nz/embed/gAgQTbAb#E5ftyLKIU58O4kTvvJnbkavRRtIhW1YvuasI7qKG9_w" allowfullscreen ></iframe>
                <p>Heroi por Acidende</p>

            </div>
            <div class="video">
                <iframe width="100%" height="2000" frameborder="0" src="https://mega.nz/embed/EZZgCQID#sU86pZGrDzsLBRIURCH5rtGAWQXLOI2dv5Wl0hd4Tyk" allowfullscreen ></iframe>
                <p>Quebrando Correntes</p>

            </div>
            <div class="video">
               <iframe width="100%" height="2000" frameborder="0" src="https://mega.nz/embed/hF51AY7Z#iOvOiGEBSPlQDJo8XKx5bPJ2IKo4Qt4g-zIlLBTPG0c" allowfullscreen ></iframe>
               <p>Uma Vida de Esperança</p>

            </div>
        </div>
    </main>
</body>
</html>
